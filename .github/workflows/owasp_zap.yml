name: OWASP Zap
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  owasp-zap:
    name: Analyze with OWASP Zap API
    runs-on: ubuntu-20.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.9.0
      - name: docker-compose up
        run: ./gradlew runOwaspZap
      - name: Read file
        id: read_report
        run: |
          content="$(cat ./opendcs-rest-api-jetty/build/test-results/owasp/zap_report.html)"
          echo "::set-output name=report_content::$content"
      - name: Generate list using Markdown
        run: echo "${{ steps.read_report.outputs.report_content }}" > $GITHUB_STEP_SUMMARY
      - name: docker-compose down
        if: always()
        run: ./gradlew stopOwaspZap
